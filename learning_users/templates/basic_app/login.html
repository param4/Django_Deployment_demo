{% extends 'basic_app/base.html'%}

{% block body_block %}

<div class="jumbotron">
  <h1>please Login here....</h1>
  <form class="" action="{% url 'basic_app:user_login'%}" method="post">
    {% csrf_token %}
    <label for="usernamae">Username:</label>
    <input type="text" name="username" placeholder="Usernamae here.."><br><br>
    <label for="password">Password:</label>
    <input type="password" name="password" placeholder="Password here.."><br><br>
    <input type="submit" name="login" value="Log in">
  </form>


</div>




{% endblock body_block %}
